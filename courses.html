        <title>College Events Gallery</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background: url("https://wallpaperbat.com/img/385030-hd-tech-wallpaper.jpg") no-repeat center center fixed;
                background-size: cover;
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            header {
                background: rgba(0, 111, 113, 0.562);
                color: #ffffff;
                padding: 20px;
                text-align: center;
                width: 100%;
                margin-bottom: 20px;
            }
    
            nav {
                display: flex;
                justify-content: space-around;
                background-color: #000000;
                padding: 0.5em;
                width: 100%;
            }
            
            nav a {
                color: white;
                text-decoration: none;
            }
    
            .gallery-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
    
            .gallery-item {
                margin: 20px;
                max-width: 300px;
                text-align: center;
            }
    
            .gallery-item img {
                width: 100%;
                border-radius: 10px;
                cursor: pointer;
                transition: transform 0.3s;
            }
    
            .gallery-item img:hover {
                transform: scale(1.1);
            }
        </style>
    </head>
